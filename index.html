<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notice</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="notice-main-wrapper">
        <header>
            <a href="https://www.topfactor.pro/">На главную</a>
            <a href="https://www.topfactor.pro/calendar-of-events/">К списку вебинаров</a>
        </header>
        <section class="notice-content">
            <h1>
                <span class="notice-content__colored">Спасибо!</span>
                <span>Ваша заявка отправлена!</span>
            </h1>
            <figure class="notice-content__qr">
                <img src="src/img/qr.svg" alt="qr">
            </figure>
            <h2 class="notice-content__h2">Профессиональный чат для HR</h2>
            <a class="notice-content__join-btn" href="https://t.me/topfactorchat" target="_blank">Присоединиться</a>
            <div class="notice-content__links">
                <a href="https://vk.com/1ckpi">Сообщество HR и полезные статьи в ВКонтакте</a>
                <a href="https://dzen.ru/topfactorhr">Полезные статьи и записи вебинаров на Яндекс Дзен</a>
            </div>
        </section>
    </main>
</body>
</html>
